<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Graph Calculator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>

<body>
    <h1>Surface Graph Calculator</h1>
    <div>
        <label for="xValues">X Values (comma-separated):</label>
        <input type="text" id="xValues" placeholder="e.g. 1, 2, 3">
    </div>
    <div>
        <label for="yValues">Y Values (comma-separated):</label>
        <input type="text" id="yValues" placeholder="e.g. 1, 2, 3">
    </div>
    <div>
        <label for="zFormula">Z Formula (use 'x' and 'y' as variables):</label>
        <input type="text" id="zFormula" placeholder="e.g. x * y + 2">
    </div>
    <button onclick="generateGraph()">Generate Graph</button>
    <div id="surfaceGraph"></div>

    <script src="script.js"></script>
</body>

</html>
